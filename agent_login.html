<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agent Login | Travelogy</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+15&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=Liter&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        .container-fluid {
            background: rgb(127, 185, 247);
            background: linear-gradient(180deg, rgba(127, 185, 247, 1) 8%, rgba(248, 249, 250, 1) 82%);
            height: 100vh;
        }

        .card-head {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 150px;
        }

        @media (max-width: 450px) {
            .card-body {
                padding: 15px !important;
            }
        }
    </style>
</head>

<body style="font-family: 'Inter';">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-center">
                <div class="text-center">
                    <img src="assets/images/logo.png" class="d-inline-block mt-3" alt="logo" width="100">
                    <h4 class="fw-bold text-white">TRAVELOGY</h4>
                </div>
                <img src="assets/images/agent-login-removebg-preview.png" width="65%" alt="">
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card border-0 rounded-2 w-75 shadow-lg">
                    <div class="card-head d-flex align-items-center justify-content-center rounded-top"
                        style="background: url('assets/images/agent-img-login.jpg');">
                        <p class="fs-4 text-white" style="font-weight: 900;">Login Now!</p>
                    </div>
                    <div class="card-body px-5">
                        <form action="">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email:<span
                                        class="text-danger">*</span></label>
                                <input type="email" class="form-control rounded-0" id="email"
                                    placeholder="Enter email address">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">Password:<span
                                        class="text-danger">*</span></label>
                                <input type="email" class="form-control rounded-0" placeholder="Enter your password"
                                    id="password">
                            </div>
                            <a class="text-decoration-none text-danger text-center d-block">Forgotten password??</a>
                            <a href="" class="btn btn-info rounded-0 w-100 my-5 fw-bold">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
